{% extends "base.html" %}

{% block content %}

<style>
    .edit-btn{
        margin-right: 20px;
        margin-top: 0px;
    }


</style>

    <div class="row mt-4">
        <div class="col">

            <div class="right"><h4>Add Item</h4></div>
            <form action="add_todo/" method="post" class="form-inline">
                {% csrf_token %}
                <input type="text" name="content" class="form-control mb-2 mr-sm-2" placeholder="Type here">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for todo_item in todo_items %}
                    <li class="list-group-item">{{ todo_item.text }}

                        <div class="float-right">
                            <form action="delete_todo/{{todo_item.id}}/" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>

                            <div class="float-right">
                            <form action="edit_todo/{{todo_item.id}}/" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-outline-primary btn-sm edit-btn">Edit</button>
                            </form>

                        </div>

                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
